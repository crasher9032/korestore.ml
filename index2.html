<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Formulario escuela</title>
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
		crossorigin="anonymous"
		/>
	</head>
  	<body>
    	<div class="card mx-auto" style="max-width: 800px">
			<div class="card-body">
				<div>
				<label for="inputNombre">Nombre del alumno:</label>
				<input type="text" class="form-control" id="inputNombre" />
				</div>
				<div>
				<label for="inputDivision">Divisi√≥n:</label>
				<input type="text" class="form-control" id="inputDivision" />
				</div>
				<div>
				<label for="inputCorreo">Correo electronico:</label>
				<input type="email" class="form-control" id="inputCorreo" />
				</div>
				<div>
				<label for="inputTelefono">Telefono:</label>
				<input type="tel" class="form-control" id="inputTelefono" />
				</div>
				<div>
				<label for="inputSemestre">Semestre:</label>
				<select class="form-select" id="inputSemestre">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>

				<label for="inputPeriodo">Periodo:</label>
				<input type="text" class="form-control" id="inputPeriodo" />
				</div>
			</div>
			<div class="card-footer d-grid gap-2">
				<button id="buttonFinalizar" type="submit" class="btn btn-primary">
				Finalizar
				</button>
			</div>
    	</div>
	</body>
	<footer>
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"
		></script>
		<script>
		document.querySelector("#buttonFinalizar").addEventListener("click", (e) => {
			e.preventDefault();
			alert("Formulario correcto");
			});
		</script>
	</footer>
</html>
