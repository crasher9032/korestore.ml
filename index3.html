<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir archivos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="card mx-auto" style="max-width: 800px;">
        <div class="card-body">
            <div>
                <label for="inputArchivo1">Archivo 1:</label>
                <input type="file" class="form-control" id="inputArchivo1">
            </div>
            <div>
                <label for="inputArchivo2">Archivo 2:</label>
                <input type="file" class="form-control" id="inputArchivo2">
            </div>
        </div>
        <div class="card-footer d-grid gap-2">
            <button id="buttonCargar" type="submit" class="btn btn-primary">Cargar archivos</button>
        </div>
    </div>
</body>
<footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
        document.querySelector("#buttonCargar").addEventListener("click", function(e) {
            e.preventDefault();
            alert("Archivos cargados");
        });
    </script>
</footer>
</html>
